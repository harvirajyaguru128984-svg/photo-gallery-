<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: stretch;
      gap: 20px;
      padding: 20px;
    }

    .gallery-item {
      flex: 1 1 calc(25% - 20px);
      box-sizing: border-box;
      background-color: #f0f0f0;
      text-align: center;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
    }

    .gallery-item img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 6px;
    }

    .gallery-item:hover {

      transform: scale(1.02);
      transition: all .02s ease;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="gallery-container">
      <div class="gallery-item">
        <img src="natureimage.jpeg" alt="Nature">
      </div>
      <div class="gallery-item">
        <img
          src="food.jpeg"
          alt="City">
      </div>
      <div class="gallery-item">
        <img src="natureimage2.jpeg">
      </div>
      <div class="gallery-item">
        <img src="natureimage.jpeg" alt="Architecture">
      </div>
      <div class="gallery-item">
        <img src="natureimage2.jpeg" alt="Travel">
      </div>
      <div class="gallery-item">
        <img src="natureimage.jpeg" alt="Food">
      </div>
      <div class="gallery-item">
        <img
          src="natureimage2.jpeg"
          >
      </div>
      <div class="gallery-item">
        <img src="natureimage.jpeg" >
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
